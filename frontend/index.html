<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD Mercado (Frontend)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CRUD Mercado</h1>
  </header>

  <main>
    <section id="controls" class="card">
      <div class="row">
        <label for="collectionSelect">Coleção:</label>
        <select id="collectionSelect"></select>
        <button id="btnLoad">Carregar</button>
        <button id="btnRefresh">Atualizar Lista</button>
      </div>
    </section>

    <section id="listSection" class="card">
      <h2>Documentos</h2>
      <div id="docsList">Nenhuma coleção carregada.</div>
    </section>

    <section id="formSection" class="card">
      <h2 id="formTitle">Inserir / Editar</h2>
      <div id="formContainer"></div>
      <div class="row">
        <button id="btnInsert">Inserir</button>
        <button id="btnUpdate" disabled>Atualizar (patch)</button>
        <button id="btnReplace" disabled>Substituir (put)</button>
        <button id="btnDelete" disabled>Deletar</button> <!-- botão delete global -->
      </div>
      <div id="resultArea" class="result"></div>
    </section>

    <section id="viewSection" class="card">
      <h2>Visualização</h2>
      <pre id="viewJson"></pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
