<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Painel do Mercado</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <main class="container">
        <header class="main-header">
            <h1>Painel do Mercado</h1>
            <p>Gerenciamento completo de coleções e documentos.</p>
        </header>

        <div class="main-grid">
            <div class="grid-left">
                <section id="controls" class="card">
                    <h2 class="card-title"><i class="fas fa-database icon"></i> Controles</h2>
                    <div class="row">
                      <div class="form-group">
                          <label for="collectionSelect">Coleção</label>
                        <div class="custom-select-container">
                          <select id="collectionSelect"></select>
                        </div>
                      </div>
                        <div class="button-group">
                            <button id="btnLoad"><i class="fas fa-sync-alt"></i> Carregar</button>
                            <button id="btnRefresh" class="btn-secondary"><i class="fas fa-redo"></i> Atualizar</button>
                        </div>
                    </div>
                </section>

                <section id="formSection" class="card">
                    <h2 id="formTitle" class="card-title"><i class="fas fa-edit icon"></i> Inserir / Editar</h2>
                    <form id="mainForm">
                        <div id="formContainer"></div>
                        <div class="form-actions">
                            <button id="btnInsert" type="button"><i class="fas fa-plus"></i> Inserir</button>
                            <button id="btnUpdate" type="button" disabled><i class="fas fa-save"></i> Atualizar (patch)</button>
                            <button id="btnReplace" type="button" disabled><i class="fas fa-copy"></i> Substituir (put)</button>
                        </div>
                        <div id="resultArea" class="result"></div>
                    </form>
                </section>
            </div>

            <div class="grid-right">
                <section id="listSection" class="card">
                    <h2 class="card-title"><i class="fas fa-list-ul icon"></i> Documentos</h2>
                    <div id="docsList">Nenhuma coleção carregada.</div>
                </section>

                <section id="viewSection" class="card">
                    <h2 class="card-title"><i class="fas fa-code icon"></i> Visualização JSON</h2>
                    <div class="json-viewer">
                        <pre id="viewJson"></pre>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
